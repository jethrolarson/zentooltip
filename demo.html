<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8"/>
  <title>ZenTooltip - A simple, unobtrusive, yet memorable jQuery Plugin</title>
  <link href="zenTooltip.css" rel="stylesheet"/>
  <link href="demo.css" rel="stylesheet"/>
</head>
<body>
  <div id="page">
    <h1 class="tooltip" title="A simple, unobtrusive, yet memorable jQuery tooltip plugin">ZenTooltip</h1>
    <h2 id="examples" title="Pants-off, dance-off to follow." class="tooltip">Demo</h2>
    <ul>
      <li><span class="tooltip" title="simple tooltip">Simple tooltip</span></li>
      <li><span class="tooltip" title="#Tooltip with header# *Bold*, _italic_ and with |a paragraph|">Complex Tooltip</span></li>
      <li>
        <div class="tooltip" title="on a block element">And another</div>
        <select><option>IE select bug?</option></select>
      </li>
      <li><button class="tooltip2" title="_Classy_, with *custom* tags, delay, and mouse offset specified">With lot of extra options</button></li>
    </ul>
    <h2 id="download" class="tooltip" title="The js, css, html, and all">Source</h2>
    <ul>
      <li><a href="http://github.com/jethrolarson/zentooltip/blob/master/README.md" class="tooltip" title="_Fork me!_">Documentation</a></li>
      <li><a href="http://github.com/jethrolarson/zentooltip" class="tooltip" title="_Fork me!_">on GitHub</a></li>
      <li><a href="http://github.com/jethrolarson/zentooltip/zipball/master" class="tooltip" title="Download everything right now">zenTooltip.zip</a> <small>(9 KB)</small></li>
    </ul>
    <div id="footer">
      <p><address>by <a href="http://JethroLarson.com" class="tooltip" title="The true source of awesome">Jethro Larson</a> under <a href="http://www.mozilla.org/MPL/" class="tooltip" title="Mozilla Public License 1.1">MPL</a></address></p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <!--[if lt IE 7]><script src="jquery.bgiframe.js"></script><![endif]-->
  <script src="jquery.zentooltip.js"></script>
  <script>
  $(function(){
    $(".tooltip").zenTooltip();
    $(".tooltip2").zenTooltip({tooltipClass: "two", tags: {"*":"code", "_":"del"}, mouseOffset: {top:40,left:60}, delay: 600});
  });
  </script>
</body>
</html>
